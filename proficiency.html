<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="proficiency.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container" style="text-align: center">
      <h1 class="uppercase">
        Hi, This is <span style="color: #5e397c; font-weight: 600">Arpit</span>
      </h1>
      <h3 class="uppercase">Want to know ?</h3>
      <h3 class="uppercase">
        What I think about me ? <span class="smile">&#9786;</span>
      </h3>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="skillbar" data-percent="55%">
              <div class="skillbar-title">Web design</div>
              <div class="skill-bar-percent">55%</div>
              <div class="skillbar-bar" style="width: 55%"></div>
            </div>

            <div class="skillbar" data-percent="80%">
              <div class="skillbar-title">development</div>
              <div class="skill-bar-percent">80%</div>
              <div class="skillbar-bar" style="width: 80%"></div>
            </div>

            <div class="skillbar" data-percent="40%">
              <div class="skillbar-title">Photography</div>
              <div class="skill-bar-percent">40%</div>
              <div class="skillbar-bar" style="width: 40%"></div>
            </div>

            <div class="skillbar" data-percent="70%">
              <div class="skillbar-title">branding</div>
              <div class="skill-bar-percent">70%</div>
              <div class="skillbar-bar" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
